<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
</head>
<body>
    <h1>This is the chatting app</h1>
    <input type="text" placeholder="Enter Message" id="message" />
    <button id="sendbtn">Send</button>
     <div id="messages"></div>
    
     <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); // ✅ Corrected from 'socker'
        const sendbtn = document.getElementById("sendbtn"); // ✅ Make sure the button has this ID
        const messageInput = document.getElementById("message");
        const allMessages = document.getElementById("messages")

        socket.on("message",(message) => {
            const p = document.createElement('p')
            p.innerText = message;
            allMessages.appendChild(p);
        });

        sendbtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message !== "") {
                console.log("Sending:", message);
                socket.emit("user-message", message); // ✅ Removed trailing space in event name
                messageInput.value = ""; // Optional: clear input after sending
            }
        });
    </script>
</body>
</html>
